<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- 全ページ共通ここから -->

  <!-- おまじない -->
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" th:href="@{/image/toku.png}">

  <!-- bootstrap: CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- bootstrap: JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!-- Fontawesome: JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/ba93ae2070.js" crossorigin="anonymous"></script>

  <!-- Fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <!-- JavaScript -->
  <script th:src="@{/js/pageTop.js}"></script>

<!-- 末永だいすきナイン用 -->
<link th:href="@{/css/favoriteNine.css}" rel="stylesheet">

<!-- 小河原map用 -->
<script th:src="@{js/mapYear.js}"></script>
<link rel="stylesheet" th:href="@{/css/mapJapan.css}">

<!-- タブ切り替えの設定をするCSS -->
<link rel="stylesheet" th:href="@{/css/mypageTab.css}">

<!-- 会員情報を表示するテーブル -->
<link rel="stylesheet" th:href="@{/css/formTable.css}">

<!-- ツールチップ用 -->
<link rel="stylesheet" th:href="@{/css/tooltip.css}">

<!--カートボタン用-->
<link rel="stylesheet" th:href="@{/css/mypageCart.css}">

<meta name="author" content="小野・小河原・周東・末永">
<title>マイページ | とくバン</title>
<!-- だいすきナイン、カートボタン用-->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script th:src="@{/js/spinner.js}"></script>
<style>
	</style>
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<div th:replace="header :: header"></div>
	<div class="container">
		<div class="row">
			<div class="col-9">
				<main>
				<div class="tabs">
					<!-- タブのところここから -->
					<input id="notice" type="radio" name="tab_item" disabled th:checked="${isChecked[0]}">
					<label class="tab_item disabled" for="notice" tooltip="お知らせ">
						<i class="far fa-envelope"></i>
					</label>
					<input id="infoM" type="radio" name="tab_item" th:checked="${isChecked[1]}">
					<label class="tab_item" for="infoM" tooltip="会員情報">
						<i class="fas fa-user-cog"></i>
					</label>
					<input id="mapYear" type="radio" name="tab_item" th:checked="${isChecked[2]}">
					<label class="tab_item" for="mapYear" tooltip="全国マップ">
						<i class="far fa-map"></i>
					</label>
					<input id="favoriteNine" type="radio" name="tab_item" th:checked="${isChecked[3]}">
					<label class="tab_item" for="favoriteNine" tooltip="だいすきナイン">
						<i class="fas fa-crown"></i>
					</label>
					<input id="purchaseHistory" type="radio" name="tab_item" th:checked="${isChecked[4]}">
					<label class="tab_item" for="purchaseHistory" tooltip="購入履歴">
						<i class="fas fa-history"></i>
					</label>
					<input id="help" type="radio" name="tab_item" disabled th:checked="${isChecked[5]}">
					<label class="tab_item disabled" for="help" tooltip="ヘルプ">
						<i class="fas fa-question-circle"></i>
					</label>
					<!-- タブのところここまで -->


					<div class="tab_content" id="notice_content">
						<div class="tab_content_description"></div>
					</div>

					<div class="tab_content" id="infoM_content">
						<div class="tab_content_description" th:replace="infoM :: infoM">
						</div>
					</div>
					<!-- tab_content(infoM) -->

					<div class="tab_content" id="mapYear_content">
						<div class="tab_content_description" th:replace="map :: map">

						</div>
						<!-- tab_content_description -->
					</div>
					<!-- tab_content(mapYear) -->

					<div class="tab_content" id="favoriteNine_content">
						<div class="tab_content_description" th:replace="favoriteNine :: favoriteNine">

						</div>
						<!-- tab_content_description -->
					</div>
					<!-- tab_content(favoriteNine) -->

					<div class="tab_content" id="purchaseHistory_content">
						<div class="tab_content_description" th:replace="purchaseHistory :: purchaseHistory">

						</div>
						<!-- tab_content_description -->
					</div>
					<!-- tab_content(purchaseHistory) -->

				</div>
				<!-- tabs --> </main>
			</div>
			<!-- col-9(メインコンテンツ) -->

			<div class="col-3">

	<div th:replace="sidebar :: sidebar"></div>
			</div>
			<!-- col-3(右サイドバナー) -->

		</div>
		<!-- row -->

	</div>
	<!-- container -->

	<div th:replace="footer :: footer"></div>

	<!-- ページTOPへ戻る -->
    <p class="nav-fix-pos-pagetop">
    <a href="#" class="pagetop">
      <i class="fas fa-arrow-up"></i>
    </a>
  </p>
</body>

</html>
