<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- 全ページ共通ここから -->

  <!-- おまじない -->
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" th:href="@{/image/toku.png}">

  <!-- bootstrap: CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- bootstrap: JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!-- Fontawesome: JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/ba93ae2070.js" crossorigin="anonymous"></script>

  <!-- Fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <!-- JavaScript -->
  <script th:src="@{/js/pageTop.js}"></script>

	<link rel="stylesheet" th:href="@{/css/formTable.css}">
	<meta name="author" content="周東">
	<title>新規会員登録 | とくバン</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
	<div th:replace="header :: header"></div>
		<div class="container">
			<div class="row">
				<div class="col-9">
					<main>
						<form action="/registerCheck" method="POST" th:object="${infoMForm}">
							<table>
								<tr>
									<th colspan="3">
										<h1>新規会員登録</h1>
									</th>
								</tr>
								<span th:each="error : ${registerError}">
									<tr>
										<td colspan="3" class="error" th:text="${error}"></td>
									</tr>
								</span>
								<tr>
									<th>メールアドレス</th>
									<td colspan="3"><input type="email" th:field="*{mailAddress}"></td>
								</tr>
								<tr>
									<th>パスワード</th>
									<td colspan="3"><input type="password" th:field="*{password1}"></td>
								</tr>
								<tr>
									<th>パスワード（再入力）</th>
									<td colspan="3"><input type="password" th:field="*{password2}"></td>
								</tr>
								<tr>
									<th>表示名<p>他の会員には表示されません</p>
									</th>
									<td colspan="3"><input type="text" th:field="*{nickname}"></td>
								</tr>
								<tr>
									<th>生年月日</th>
									<td><input type="text" class="date" th:field="*{birthYear}"><span>年</span></td>
									<td><input type="text" class="date" th:field="*{birthMonth}"><span>月</span></td>
									<td><input type="text" class="day" th:field="*{birthDate}"><span class="day">日</span></td>
								</tr>

								<tr>
									<th></th>
									<td colspan="3" class="right"><input type="submit" class="btn btn-primary"
											value="登録"></td>
								</tr>

							</table>
						</form>
					</main>
				</div><!-- col-9(メインコンテンツ) -->
				<div class="col-3">
	<div th:include="sidebar"></div>
				</div><!-- col-3(右サイドバナー) -->

			</div><!-- row -->

			<div th:replace="footer :: footer"></div>
		</div><!-- container -->

		<!-- ページTOPへ戻る -->
    <p class="nav-fix-pos-pagetop">
    <a href="#" class="pagetop">
      <i class="fas fa-arrow-up"></i>
    </a>
  </p>
</body>

</html>
