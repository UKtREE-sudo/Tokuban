<body class="p-3 mb-2 bg-light text-dark">
  <div th:replace="header :: header"></div>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <main>
          <!-- ここ -->
          <section class="py-5 text-center">
            <div class="row py-lg-5">
              <div class="col-lg-8 col-md-8 mx-auto">
                <h1 class="fw-light">会員アップグレード</h1>
                <p class="lead text-muted">会員をアップグレードしますか？会員をアップグレードすると以下の特典が得られます。</p>
                <p>
                  <br>
                <h4 style="color: #800000;"><i class="far fa-star"></i>レビューの書き込みが可能に</h4>
                <p>これまではレビューの閲覧のみが可能でしたが、書き込みが可能となります。</p>
                <br>
                <h4 style="color: #800000;"><i class="far fa-map"></i>マップ機能が充実</h4>
                <p>マップにおすすめのお土産が表示されるようになります。</p>
                <br>
                <h4 style="color: #800000;"><i class="fas fa-gift"></i>クーポンなど、特典の優遇</h4>
                <p>実績レベルで獲得できるクーポンや特典が、さらに充実します。</p>
                <br>
                <h4 style="color: #800000;"><i class="fas fa-tshirt"></i>アバターの外見変化</h4>
                <p>あなたのアバターが実績レベルに応じて変化していきます。</p>
                <br>
                <p>
                  <img th:src="@{/image/avatar/avatarLv1.png}" width="180">
                  <img th:src="@{/image/avatar/avatarLv4.png}" width="180">
                </p>
                <br>
                <h4 style="color: #800000;"><i class="far fa-money-bill-alt"></i>料金</h4>
                <p>年間たったの500円！</p>
                <p style="font-size: smaller;">※現時点での価格であり、変更になることがあります。</p>
                <br>

                </p>
                <p>
                  <a href="/bePremium" class="btn btn-primary">プレミアム会員になる</a>
                </p>
              </div>
            </div>
          </section>
          <!-- ここ -->
        </main>
      </div><!-- col-9(メインコンテンツ) -->

  <div th:replace="sidebar :: sidebar"></div>
