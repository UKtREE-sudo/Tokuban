<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 全ページ共通ここから -->

  <!-- おまじない -->
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" th:href="@{/image/toku.png}">

  <!-- bootstrap: CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- bootstrap: JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!-- Fontawesome: JavaScript Bundle with Popper -->
  <script src="https://kit.fontawesome.com/ba93ae2070.js" crossorigin="anonymous"></script>

  <!-- Fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <!-- JavaScript -->
  <script th:src="@{/js/pageTop.js}"></script>
	<link rel="stylesheet" th:href="@{/css/formTable.css}">
	<meta name="author" content="高根">
  <title>お届け先編集 | とくバン</title>
</head>

<body class="p-3 mb-2 bg-light text-dark">
  <div th:replace="header :: header"></div>
	<div class="container">

  		<div class="container">
			<div class="row">
				<div class="col-9">
					<main>
					 <table>
						<form action="/mypage/addAddress" method="POST" th:object="${aform}">
                <tr>
                  <th>郵便番号<p>例）1410022</p>
                  </th>
                  <td colspan="2"><input type="text" th:field="*{zipcode}"></td>
                </tr>
                <tr>
                  <th>住所1<p>例）東京都品川区東五反田</p>
                  </th>
                  <td colspan="3"><input type="text" th:field="*{addressCore}"></td>
                </tr>
                <tr>
                  <th>住所2<p>例）2-3-5</p>
                  </th>
                  <td colspan="3"><input type="text" th:field="*{addressNumber}"></td>
                </tr>
                <tr>
                  <th>住所3<p>例）五反田中央ビル3階</p>
                  </th>
                  <td colspan="3"><input type="text" th:field="*{addressBuilding}"></td>
                </tr>
                <tr>
                  <th>氏名<p>例）特産実</p>
                  </th>
                  <td colspan="3"><input type="text" th:field="*{toName}"></td>
                </tr>
                <tr>
                  <th>フリガナ<p>例）トクサンミノル</p>
                  </th>
                  <td colspan="3"><input type="text"></td>
                </tr>
                <tr></tr>
                <tr>
                  <th></th>
                  <td colspan="3" class="right"><input type="submit" class="btn btn-warning" value="登録"></td>

                  </form>
                </tr>

              </table>
						</form>
					</main>
				</div><!-- col-9(メインコンテンツ) -->
				<div class="col-3">

    <div th:replace="sidebar :: sidebar"></div>
				</div><!-- col-3(右サイドバナー) -->
			</div><!-- row -->
		</div><!-- container -->
    <div th:replace="footer :: footer"></div>

    <!-- ページTOPへ戻る -->
    <p class="nav-fix-pos-pagetop">
    <a href="#" class="pagetop">
      <i class="fas fa-arrow-up"></i>
    </a>
  </p>
</body>

</html>
